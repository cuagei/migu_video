name: fetch
on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */3 * * *' # 每 3 小时执行一次

jobs:
  fetchurl:
    runs-on: ubuntu-latest
    env:
      USERID: ${{ secrets.USERID }}
      MIGU_TOKEN: ${{ secrets.MIGU_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install dependencies
        run: |
          npm config set registry https://registry.npmmirror.com
          npm install

      - name: Fetch Android Video URLs
        run: |
          node fetchURLByAndroid.js

      - name: Merge custom.m3u into interface.txt
        run: |
          if [ -f "custom.m3u" ] && [ -f "interface.txt" ]; then
            echo "=== 合并 custom.m3u 到 interface.txt ==="
            cat custom.m3u >> interface.txt
            echo "✅ 已合并 custom.m3u 内容到 interface.txt"
          else
            echo "❌ 找不到 custom.m3u 或 interface.txt"
            exit 1
          fi

      - name: Commit and Push updated interface.txt
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add interface.txt
          git diff --quiet || git commit -m "Auto-merge custom.m3u into interface.txt"
          git push
